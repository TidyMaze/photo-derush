[pytest]
testpaths = tests
addopts = -q -s
filterwarnings =
    error
    ignore:datetime\.datetime\.utcnow\(\) is deprecated:DeprecationWarning
    ignore::pytest.PytestRemovedIn9Warning
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::pytest.PytestDeprecationWarning

# Register known custom marks
markers =
    asyncio: mark async tests for asyncio-compatible runner

# Default per-test timeout (pytest-timeout plugin). Can be overridden via TEST_TIMEOUT env var when running.
timeout = 15
timeout_method = thread
asyncio_mode = auto

